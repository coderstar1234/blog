<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog website</title>
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- GOOGLE FONT (MONTSERRAT)-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Rubik:ital,wght@0,300;0,400;0,500;1,500&display=swap"

<body>



<section class="form__section">
    <div class="container form__section-container">
    <h2>Sign Up</h2>
    <div class="alert__message error">
        <p>This is an error message</p>
    </div>
    <form action="" enctype="multipart/form-data">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Create password">
        <input type="password" placeholder="Confirm password">
        <div class="form__control">
            <label for="avatar">User Avatar</label>
            <input type="file" id="avatar">
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <small>Already have an account? <a href="signin.html">Sign In</a></small>
    </form>
    </div>
</section>


</body>
</html>
